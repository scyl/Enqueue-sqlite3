<!DOCTYPE html>
<html>
  <head>
    <title>Help Session Queue</title>
    <meta name="description" content="Queue system for help session">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>
        Room Key to Show
      </h1>
    </header>

    <main>
      <div>
        <form action="/screenView">
          <table class="bigTable">
            <tr>
              <th class="bigText">Room Key</th>
              <th><input class="nameInput" type="text" name="roomKey" autocomplete="off" autofocus maxlength="30"></th>
            </tr>
          </table>
          <input class="submitBtn" type="submit">
        </form>
      </div>
    </main>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
  </body>
</html>
